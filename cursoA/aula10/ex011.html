<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 11</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var  ar = window.document.getElementById('area');

        ar.addEventListener('click', clicar)
        ar.addEventListener('mouseenter', entrar)
        ar.addEventListener('mouseout', sair)

        function clicar(){
           ar.innerText = 'Clicou!'
           ar.style.background = 'red'
        }

        function entrar(){
            ar.innerText = 'Entrou!'
        }

        function sair(){
            ar.innerText = 'Saiu!'
            ar.style.background = 'green'
        }
    </script>
</body>
</html>
