<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 05</title>
</head>
<body>
    <h1>Operadores Aritméticos e de Atribuição</h1>
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        window.alert(a)
        window.alert(b)
        window.alert(c)
        window.alert(d)
        window.alert(e)
        window.alert(f)
        var n = 3
        /* Auto-atribui
        n = n + 4       
        n = n - 5
        n = n * 4
        n = n / 2
        n = n ** 2
        n = n % 5 
        */
        n += 4
        n -= 5
        n *= 4
        n /= 2
        n **= 2
        n %= 5
        window.alert(n)
        var x = 1
        var y = 2
        x++ // ++x
        y-- // --y
        window.alert(x)
        window.alert(y)
    </script>
</body>
</html>
